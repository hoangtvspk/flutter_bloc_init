<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="bui_bloc" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>bui_bloc</title>
    <link rel="manifest" href="manifest.json" />

    <style>
      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 30%,
          #0f3460 60%,
          #533483 100%
        );
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .splash-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }

      .splash-logo {
        width: 120px;
        height: 120px;
        border-radius: 24px;
        background: linear-gradient(
          135deg,
          #8b5cf6 0%,
          #6366f1 50%,
          #3b82f6 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 40px rgba(139, 92, 246, 0.4);
        animation: pulse 2s ease-in-out infinite;
      }

      .splash-logo::before {
        content: "BLoC";
        color: white;
        font-size: 32px;
        font-weight: bold;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .splash-title {
        color: white;
        font-size: 28px;
        font-weight: bold;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        text-align: center;
        margin: 0;
      }

      .splash-loader {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(139, 92, 246, 0.3);
        border-top-color: #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 20px 40px rgba(139, 92, 246, 0.4);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 25px 50px rgba(139, 92, 246, 0.6);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-content">
        <div class="splash-logo"></div>
        <h1 class="splash-title">BLoC Pattern Implementation</h1>
        <div class="splash-loader"></div>
      </div>
    </div>

    <script>
      (function () {
        "use strict";

        let splashRemoved = false;

        function removeSplash() {
          if (splashRemoved) return;
          splashRemoved = true;

          const splashScreen = document.getElementById("splash-screen");
          if (splashScreen) {
            splashScreen.classList.add("fade-out");
            setTimeout(function () {
              if (splashScreen.parentNode) {
                splashScreen.remove();
              }
            }, 500);
          }
        }

        // Method 1: Listen for Flutter's first frame event
        window.addEventListener("flutter-first-frame", removeSplash, {
          once: true,
        });

        // Method 2: Check if Flutter app has loaded by checking for Flutter object
        function checkFlutterLoaded() {
          if (window.flutter && window.flutter.loader) {
            removeSplash();
            return true;
          }
          return false;
        }

        // Poll for Flutter loader (check every 100ms)
        let checkCount = 0;
        const maxChecks = 50; // 5 seconds max
        const checkInterval = setInterval(function () {
          checkCount++;
          if (checkFlutterLoaded() || checkCount >= maxChecks) {
            clearInterval(checkInterval);
            if (!splashRemoved && checkCount >= maxChecks) {
              // Fallback: remove after max checks
              removeSplash();
            }
          }
        }, 100);

        // Method 3: Fallback timeout (safety net)
        setTimeout(function () {
          if (!splashRemoved) {
            removeSplash();
          }
        }, 3000);
      })();
    </script>

    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
